<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LabMaster Manager</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Iniciar Sesión</h1>
  </header>
  <main>
    <section class="login-container">
      <form id="form-login" novalidate>
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required aria-required="true">
          <span id="usuario-error" class="error-message" aria-live="polite"></span>
        </div>
        <div class="form-group">
          <label for="clave">Contraseña:</label>
          <input type="password" id="clave" name="clave" placeholder="Ingrese su contraseña" required aria-required="true">
          <span id="clave-error" class="error-message" aria-live="polite"></span>
        </div>
        <button type="submit" class="btn-submit">Ingresar</button>
        <p id="login-message" class="message" aria-live="polite"></p>
      </form>
    </section>
  </main>
  <script src="Js/login.js"></script>
</body>
</html>
